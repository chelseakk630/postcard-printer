<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Postcard Printer</title>
  <!-- 手写字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      margin: 0;
      padding: 2rem;
    }

    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      border: 2px solid #333;
      border-radius: 4px;
      margin-bottom: 2rem;
      width: 300px;
      text-align: center;
    }

    .postcard-container {
      position: relative;
      display: inline-block;
    }

    #postcard {
      width: 700px;
    }

    #name-overlay {
      position: absolute;
      top: 19.5%;
      left: 26.8%;
      font-family: 'Dancing Script', cursive;
      font-size: 26px;
      color: #000;
      white-space: nowrap;
      pointer-events: none;
    }

    button.print-button {
      margin-top: 2rem;
      font-size: 1.1rem;
      padding: 0.5rem 1.5rem;
    }
  </style>
</head>
<body>
  <h2>Enter your name below</h2>
  <input type="text" id="name-input" placeholder="Your name..." oninput="updateName()" />

  <div class="postcard-container">
    <img src="postcard.jpg" id="postcard" />
    <div id="name-overlay"></div>
  </div>

  <br />
  <button class="print-button" onclick="window.print()">Print</button>

  <script>
    function updateName() {
      const name = document.getElementById('name-input').value;
      document.getElementById('name-overlay').textContent = name;
    }
  </script>
</body>
</html>
