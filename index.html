<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Postcard Printer</title>
  <!-- 更柔和的手写字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      width: 300px;
      border: 2px solid #a66bbd;
      border-radius: 4px;
    }
    #postcard-container {
      position: relative;
      display: inline-block;
    }
    #postcard {
      width: 700px;
      height: auto;
    }
    #name-overlay {
      position: absolute;
      top: 29.5%;   /* 位置已调试 */
      left: 21.5%;  /* 位置已调试 */
      font-size: 30px;
      font-family: 'Great Vibes', cursive;
      font-weight: 400;
      color: #000;
      white-space: nowrap;
    }
    button {
      font-size: 1.1rem;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      border: none;
      background-color: #444;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #000;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #print-area, #print-area * {
        visibility: visible;
      }
      #print-area {
        position: absolute;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Enter your name below</h1>
  <input type="text" id="name-input" placeholder="Your name..." />
  <div id="print-area">
    <div id="postcard-container">
      <img src="postcard.jpg" id="postcard" alt="Postcard" />
      <div id="name-overlay"></div>
    </div>
  </div>
  <br/>
  <button onclick="window.print()">Print</button>

  <script>
    const input = document.getElementById("name-input");
    const overlay = document.getElementById("name-overlay");

    input.addEventListener("input", function () {
      overlay.textContent = this.value;
    });
  </script>
</body>
</html>
